<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<script type="text/javascript" src="../linear-scale.js"></script>
		<script type="text/javascript" src="../layers/layer.js"></script>
		<script type="text/javascript" src="../layers/paths-layer-v2.js"></script>
		<script type="text/javascript" src="../layers/points-layer-v2.js"></script>

		<style type="text/css">

			layer {
				overflow: hidden; 
				top: 0px; 
				position: absolute; 
				height: 30px; 
				width: 500px; 
				background-color: none;
			}

			segment {
				position: absolute; 
				width: 60px; 
				height: 30px; 
				/*background-color: green;*/
			}
		</style>
	</head>

	<body>
		<ttrack id="track1" style="position: relative; height: 100px; width: 500px;">
		</ttrack>

		<script type="text/javascript">
			var data = [
				{ 
					id: 0, 
					time: 0, 
					value: Math.random()
				}, 
				{ 
					id: 1, 
					time: 2, 
					value: Math.random()
				}, 
				{ 
					id: 2, 
					time: 4, 
					value: Math.random()
				}, 
				{ 
					id: 3, 
					time: 6, 
					value: Math.random()
				}, 
				{ 
					id: 4, 
					time: 8, 
					value: Math.random()
				}, 
			];

			var path1 = {
				index: undefined, 
				entry: { value: undefined, done: undefined }
			};
			path1.start = function(params) {
				this.index = 0;
			}.bind(path1);
			path1.next = function() {
				if (this.index >= data.length) {
					this.entry.value = undefined; 
					this.entry.done = true;
				} else {
					this.entry.value = data[this.index++];
					this.entry.done = false;
				}
				return this.entry;
			}.bind(path1);
			path1.stop = function() {
				this.index = undefined;
				this.entry.value = undefined;
				this.entry.done = undefined;
			}.bind(path1);

			var path2 = {
				index: undefined, 
				entry: { value: undefined, done: undefined }
			};
			path2.start = function(params) {
				this.index = 0;
			}.bind(path2);
			path2.next = function() {
				if (this.index >= data.length) {
					this.entry.value = undefined; 
					this.entry.done = true;
				} else {
					let curDatum = data[this.index++];
					this.entry.value = {
						time: curDatum.time + 0.2, 
						value: curDatum.value
					};
					this.entry.done = false;
				}
				return this.entry;
			}.bind(path2);
			path2.stop = function() {
				this.index = undefined;
				this.entry.value = undefined;
				this.entry.done = undefined;
			}.bind(path2);

			var l1 = new PathsLayer({});
			var l2 = new PointsLayer({});

			l2.get_datum = (hash) => {
				for (let i=0; i<data.length; i++) 
					if ((data[i].id + "") === hash)
						return data[i];
			};

			l2.get_hash = (datum) => {
				return datum.id + "";
			};

			data.forEach((datum) => l2.set(datum));

			track1.appendChild(l1.layerDomEl);
			track1.appendChild(l2.layerDomEl);

			l1.get_datum = (hash) => {
				if (hash === "path1") return path1;
				if (hash === "path2") return path2; 
			};

			l1.get_hash = (datum) => {
				if (datum === path1) return "path1";
				if (datum === path2) return "path2";
			};

			l1.set(path1);
			l1.set(path2);

			l1.accessor('color', (datum) => {
				if (datum === path1) return "cyan";
				if (datum === path2) return "red"; 
			});


		</script>
		
	</body>
</html>
