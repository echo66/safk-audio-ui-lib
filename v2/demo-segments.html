	<body>
		<div id="track1" style="position: relative; height: 100px; width: 500px;">
		</div>

		<script type="text/javascript">
			var data = [
				{ 
					id: 0, 
					time: 0, 
					duration: 1, 
					backgroundColor: 'cyan', 
					lowValue: 0.5, 
					highValue: 0.6
				}, 
				{ 
					id: 1, 
					time: 2, 
					duration: 1, 
					backgroundColor: 'cyan' 
				}, 
				{ 
					id: 2, 
					time: 4, 
					duration: 1, 
					backgroundColor: 'cyan' 
				}, 
				{ 
					id: 3, 
					time: 6, 
					duration: 1, 
					backgroundColor: 'cyan' 
				}, 
				{ 
					id: 4, 
					time: 8, 
					duration: 1, 
					backgroundColor: 'cyan' 
				}, 
			];

			// for (var i=0; i<100; i++) {
			// 	let c = document.createElement('span');
			// 	c.innerHTML = "" + i;
			// 	data.push({
			// 		id: i, 
			// 		time: i * 2, 
			// 		duration: 1, 
			// 		backgroundColor: 'cyan', 
			// 		innerHTML: c
			// 	})
			// }

			var dataIt = {
				index: undefined, 
				entry: { value: undefined, done: undefined }
			};
			dataIt.start = function(params) {
				this.index = 0;
			}.bind(dataIt);
			dataIt.next = function() {
				if (this.index >= data.length) {
					this.entry.value = undefined; 
					this.entry.done = true;
				} else {
					this.entry.value = data[this.index++];
					this.entry.done = false;
				}
				return this.entry;
			}.bind(dataIt);
			dataIt.stop = function() {
				this.index = undefined;
				this.entry.value = undefined;
				this.entry.done = undefined;
			}.bind(dataIt);
			

			var l1 = new SegmentsLayer({
				width: 1000, height: 100
			});

			track1.appendChild(l1.layerDomEl);

			l1.get_datum = (hash) => {
				for (let i=0; i<data.length; i++) 
					if ((data[i].id + "") === hash)
						return data[i];
			};

			l1.get_hash = (datum) => {
				return datum.id + "";
			};

			data.forEach((datum) => l1.set(datum));

			var editController = new EditController({ layer: l1 });

			l1._.accessors.color = (d, elementName) => {
				switch (elementName) {
					case 'background': 
						if (editController.selectedData.has(d))
							return 'red';
						else 
							return 'cyan';
					case 'right-handler': 
					case 'left-handler': 
					case 'bottom-handler': 
					case 'top-handler': 
						return (d.handlerColor !== undefined)? d.handlerColor : 'blue';
				}
			};

			l1._.accessors.width = (d, elementName) => {
				if (editController.selectedData.has(d)) 
					return 5;
				else 
					return 2;
			};

			l1._.accessors.zIndex = (d, elementName) => {
				switch (elementName) {
					case 'segment': 
						if (editController.selectedData.has(d))
							return 2;
						else 
							return 1
					case 'right-handler': 
					case 'left-handler': 
					case 'bottom-handler': 
					case 'top-handler': 
					case 'background': 
					case 'content': 
						return (d.zIndex !== undefined)? d.zIndex : 1;
				}
			};


			l1.layerDomEl.addEventListener("touchstart", (e) => { console.log('touchstart'); }, false);
			l1.layerDomEl.addEventListener("touchend", (e) => { console.log('touchend'); }, false);
			l1.layerDomEl.addEventListener("touchcancel", (e) => { console.log('touchcancel'); }, false);
			l1.layerDomEl.addEventListener("touchmove", (e) => { console.log('touchmove'); }, false);




			var back = document.createElement('button');
			var forw = document.createElement('button');

			back.innerHTML = "-0.1";
			forw.innerHTML = "+0.1";

			document.body.appendChild(back);
			document.body.appendChild(forw);


		</script>
		
	</body>
