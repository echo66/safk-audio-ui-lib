<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<script type="text/javascript" src="../utils/event-emitter.js"></script>
		<script type="text/javascript" src="../linear-scale.js"></script>
		<script type="text/javascript" src="../layers/list.js"></script>
		<script type="text/javascript" src="../layers/layer.js"></script>
		<script type="text/javascript" src="../layers/time-axis-layer-v2.js"></script>
		<script type="text/javascript" src="../helpers/abstract-time-axis-generator.js"></script>
		<script type="text/javascript" src="../helpers/simple-time-axis-generator.js"></script>
		<script type="text/javascript" src="../helpers/bar-time-axis-generator.js"></script>
		<script type="text/javascript" src="../layers/segments-layer-v2.js"></script>
		<script type="text/javascript" src="../helpers/selection-manager.js"></script>
		<script type="text/javascript" src="../interaction-controllers/simple-edit-controller.js"></script>
		<script type="text/javascript" src="../interaction-controllers/simple-segment-edit-controller.js"></script>
		<script type="text/javascript" src="../helpers/time-scroller.js"></script>
	</head>

	<body>
		<ttrack id="track1" style="position: relative; height: 100px; width: 500px;"></ttrack>
		<div id="scroller"></div>

		<script type="text/javascript">

			var l1 = new TimeAxisLayer({
				height: 50, width: 500
			});

			// var axis1 = new BarTimeAxisGenerator({ beatsPerBar: 4 });

			var axis1 = new BarTimeAxisGenerator({ beatsPerBar: 3 });

			var axes = {
				axes: [axis1], 
				index: undefined, 
				entry: { value: undefined, done: undefined }
			};
			axes.start = function() {
				this.index = 0;
			}.bind(axes);
			axes.next = function() {
				if (this.index < this.axes.length) {
					this.entry.value = this.axes[this.index++];
					this.entry.done = false;
				} else {
					this.entry.value = undefined;
					this.entry.done = true;
				}
				return this.entry;
			}.bind(axes);
			axes.stop = function() {
				this.index = undefined;
				this.entry.value = undefined;
				this.entry.done = undefined;
			}.bind(axes);

			l1.get_datum = (hash) => {
				return axis1;
			};

			l1.get_hash = (datum) => {
				return "axis1";
			};

			l1.defaultIterator = axes;

			track1.appendChild(l1.layerDomEl);

			l1.update();

			var scroller = new TimeScroller({
				height: 10, width: 1000
			});
			scroller.availableTimeRange = [0, 1000];
			scroller.add_target_layer(l1);
			document.getElementById('scroller').appendChild(scroller.layerDomEl);


		</script>
		
	</body>
</html>
