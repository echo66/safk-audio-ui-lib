<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<script type="text/javascript" src="../utils/event-emitter.js"></script>
		<script type="text/javascript" src="../linear-scale.js"></script>
		<script type="text/javascript" src="../layers/list.js"></script>
		<script type="text/javascript" src="../layers/layer.js"></script>
		<script type="text/javascript" src="../layers/points-layer-v2.js"></script>
		<script type="text/javascript" src="../helpers/selection-manager.js"></script>
		<script type="text/javascript" src="../interaction-controllers/simple-edit-controller.js"></script>
		<script type="text/javascript" src="../interaction-controllers/simple-point-edit-controller.js"></script>
	</head>

	<body>
		<ttrack id="track1" style="position: relative; height: 100px; width: 500px;">
		</ttrack>

		<script type="text/javascript">
			var data = [
				{ 
					id: 0, 
					time: 0, 
					value: Math.random()
				}, 
				{ 
					id: 1, 
					time: 2, 
					value: Math.random()
				}, 
				{ 
					id: 2, 
					time: 4, 
					value: Math.random()
				}, 
				{ 
					id: 3, 
					time: 6, 
					value: Math.random()
				}, 
				{ 
					id: 4, 
					time: 8, 
					value: Math.random()
				}, 
			];

			var l1 = new PointsLayer({
				height: 100, width: 500
			});

			track1.appendChild(l1.layerDomEl);

			l1.get_datum = (hash) => {
				for (let i=0; i<data.length; i++) 
					if ((data[i].id + "") === hash)
						return data[i];
			};

			l1.get_hash = (datum) => {
				return datum.id + "";
			};

			data.forEach((datum) => l1.set(datum));

			var editController = new SimplePointEditController({ 
				layer: l1, 
				allowXEdit: true, 
				allowYEdit: true
			});

		</script>
		
	</body>
</html>
