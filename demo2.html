<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<script type="text/javascript" src="linear-scale.js"></script>
		<script type="text/javascript" src="layers/breakpoints-layer.js"></script>

		<style type="text/css">

			layer {
				overflow: hidden; 
				top: 0px; 
				position: absolute; 
				height: 30px; 
				width: 500px; 
				background-color: none;
			}

			segment {
				position: absolute; 
				width: 60px; 
				height: 30px; 
				/*background-color: green;*/
			}
		</style>
	</head>

	<body>
		<ttrack id="track1">
		</ttrack>

		<script type="text/javascript">
			var data = [
				{ 
					id: 0, 
					time: 0, 
					value: Math.random()
				}, 
				{ 
					id: 1, 
					time: 2, 
					value: Math.random()
				}, 
				{ 
					id: 2, 
					time: 4, 
					value: Math.random()
				}, 
				{ 
					id: 3, 
					time: 6, 
					value: Math.random()
				}, 
				{ 
					id: 4, 
					time: 8, 
					value: Math.random()
				}, 
			];

			var l1 = new BreakpointsLayer({});

			track1.appendChild(l1.layerDomEl);

			l1.get_datum = (hash) => {
				for (let i=0; i<data.length; i++) 
					if ((data[i].id + "") === hash)
						return data[i];
			};

			l1.get_hash = (datum) => {
				return datum.id + "";
			};

			data.forEach((datum) => l1.set(datum));

			l1.accessor('text', (d) => {
				return d.value;
			});

			l1.accessor('textOffset', (d, axis) => {
				switch (axis) {
					case 'x':
					case 'y':
						return 3;
				}
			});

			l1.accessor('fontSize', (d) => {
				return 5;
			});

			l1.accessor('color', (d, elementName) => {
				switch (elementName) {
					case 'point': return 'blue';
					case 'text': return 'black';
				}
			});


		</script>
		
	</body>
</html>
